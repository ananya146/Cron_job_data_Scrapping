name: Scrape Goodreads

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scripts/extract_books.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Ensure there are no unstaged changes before pulling
          git add .
          git commit -m "Auto-commit before pulling" || echo "No changes to commit"

          # Pull with rebase to avoid conflicts
          git pull --rebase
          git add books.csv
          git commit -m "Update book links [auto]" || echo "No changes to commit"
          git push
