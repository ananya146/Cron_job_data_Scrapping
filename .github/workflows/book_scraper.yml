name: Book Scraper

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas

      - name: Run scraper
        run: python scrape_goodreads.py

      - name: Commit updated index and outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add last_index.txt output/
          git commit -m "Update scraped batch and index [skip ci]" || echo "Nothing to commit"
          git push
